<!DOCTYPE html>
<html>

<head>
    <title>CJR Net - Signup</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../css/style.css" type="text/css" />
    <link rel="stylesheet" href="../css/signup_form.css" type="text/css" />
</head>

<body>
    <header class="cabecalho">
        <!--Sávio Henrique-->
        <a href="/">
            <span class="logo">
                <img src="../../src/imagens/Logo_CJR.png" />
            </span>
        </a>

        <nav>
            <a href="./cadastro.html"><button class="link signup">Criar conta</button></a>
            <a href="./login.html"><button class="link login">Entrar</button></a>
        </nav>
    </header>
    <section class="main">
        <!-- Sávio Henrique -->
        <span class="hero-logo">
            <img src="../../src/imagens/Logo_CJR_branco.png" style="width:120%">
        </span>
        <form class="form" id="form">
            <label for="perfil">
                <img src="../../src/imagens/cadastro_icon.png" style="width: 300px;" />
            </label>
            <input type="file" name="perfil" id="perfil" style="display:none" />
            <div class="input-container">
                <input type="text" name="email" placeholder="Email" id="email" required />
            </div>
            <div class="input-container">
                <input type="password" name="senha" placeholder="Senha" id="senha" required />
            </div>
            <div class="input-container">
                <input type="text" name="nome" placeholder="Nome" id="nome" required />
            </div>
            <div class="input-container">
                <input type="text" name="gênero" placeholder="Gênero" id="genero" required />
            </div>
            <div class="input-container">
                <input type="text" name="cargo" placeholder="Cargo" id="cargo" required />
            </div>
            <a href="./login.html" class="redirect-link"><b>Já possui conta? Acesse aqui</b></a>
            <button class="submit" id="submit">Cadastrar</button>

        </form>
    </section>
    <script src="../js/signup.js"></script>
</body>

</html>
