<!DOCTYPE html>
<html>

<head>
    <title>CJR Net - Login</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../css/style.css" type="text/css" />
    <link rel="stylesheet" href="../css/login_form.css" type="text/css" />
</head>

<body>
    <header class="cabecalho">
        <a href="./feed_deslogado.html">
            <span class="logo">
                <img src="../../src/imagens/Logo_CJR.png" />
            </span>
        </a>
        <nav>
            <a href="./cadastro.html"><button class="link signup">Criar conta</button></a>
            <a href="./login.html"><button class="link login">Entrar</button></a>
        </nav>
    </header>
    <section class="main">
        <!-- Wallysson -->
        <form class="form" id="form">
            <img src="../../src/imagens/profile_icon.png" style="width: 200px;" />
            <span id='error-hidden'></span>
            <div class="input-container">
                <input type="text" name="login" id="login" placeholder="Login" />
            </div>
            <div class="input-container">
                <input type="password" name="senha" id="senha" placeholder="Senha" />
            </div>
            <a href="" class="redirect-link">Esqueceu a senha?</a>
            <button class="submit" id="submit-btn">Entrar</button>
        </form>
    </section>
</body>
<script src="../js/signin.js"></script>
</html>
